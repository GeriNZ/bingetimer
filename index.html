<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>90 Second Timer</title>
  <!-- Importing Lobster from Google Fonts for the timer message -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <!-- Favicon: A simple 16x16 PNG icon encoded in base64 -->
 <!-- Favicon using our custom SVG icon -->
 <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='16'%20height='16'%3E%3Crect%20width='16'%20height='16'%20fill='%23FFD381'/%3E%3Ctext%20x='8'%20y='12'%20font-size='10'%20text-anchor='middle'%20fill='%23000'%20font-family='sans-serif'%3E90%3C/text%3E%3C/svg%3E" />
  <style>
    /* Base styling */
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #000;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Circle container and progress ring */
    .circle-container {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .progress-ring {
      transform: rotate(-90deg);
    }
    .progress-ring__circle {
      transition: stroke-dashoffset 0.35s;
      transform-origin: center;
    }
    .progress-ring__bg {
      transition: none;
    }
    /* Timer button styling */
    .timer-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border: 2px solid white;
      border-radius: 50%;
      background-color: #000;
      cursor: pointer;
      overflow: hidden; /* Clip any overflow from the image */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Button label for initial state */
    #button-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.8em;
      z-index: 10;
      font-family: 'Rajdhani', sans-serif; /* button label remains as Rajdhani */
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    /* Image inside the button */
    #timer-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
      border-radius: 50%;
      display: none; /* Hidden until the timer starts */
      z-index: 5;
    }
    /* Timer message styling (below the circle) using Lobster */
    #timer-message {
      margin-top: 20px;
      font-size: 2em;
      font-family: 'Lobster', cursive;
      display: inline-block;
      position: relative;
    }
    /* The base layer of the dynamic text */
    .static-text {
      color: white;
    }
    /* The overlay layer that fills from left to right */
    .progress-overlay {
      position: absolute;
      top: 0;
      left: 0;
      color: #FFD381; /* Fill color â€“ adjust as desired */
      white-space: nowrap;
      overflow: hidden;
      width: 0;  /* Will be set dynamically */
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle-container">
      <!-- SVG for the progress ring -->
      <svg class="progress-ring" width="200" height="200">
        <defs>
          <linearGradient id="gradient" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" stop-color="#C874F8"/>
            <stop offset="50%" stop-color="#66EFCF"/>
            <stop offset="100%" stop-color="#FFD381"/>
          </linearGradient>
        </defs>
        <circle class="progress-ring__bg"
          stroke="white"
          stroke-width="4"
          fill="none"
          r="90"
          cx="100"
          cy="100" />
        <circle class="progress-ring__circle"
          stroke="url(#gradient)"
          stroke-width="4"
          fill="none"
          r="90"
          cx="100"
          cy="100" />
      </svg>
      <!-- Timer button holds both an initial text label and the image element -->
      <button id="timer-button" class="timer-button">
        <span id="button-label">Start</span>
        <img id="timer-img" src="" alt="" />
      </button>
    </div>
    <!-- Timer message below the circle -->
    <p id="timer-message">Catch the urge</p>
  </div>

  <script>
    // Grab DOM elements
    const timerButton = document.getElementById("timer-button");
    const buttonLabel = document.getElementById("button-label");
    const timerImg = document.getElementById("timer-img");
    const timerMessage = document.getElementById("timer-message");
    const circle = document.querySelector('.progress-ring__circle');

    // Calculate the circle's circumference for the progress ring.
    const radius = circle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = `${circumference} ${circumference}`;
    circle.style.strokeDashoffset = circumference;

    // Total timer duration (90 seconds)
    const totalDuration = 90 * 1000;
    let timer;       // For the setInterval
    let startTime;   // To record when the timer starts
    let timerState = "initial";  // "initial", "running", or "finished"

    // Update the progress ring based on elapsed time.
    function setProgress(timeElapsed) {
      const fraction = timeElapsed / totalDuration;
      const offset = circumference - fraction * circumference;
      circle.style.strokeDashoffset = offset;
    }

    // Update the timer message text and inner image according to elapsed time.
    function updateState(timeElapsed) {
      // Ensure the button image is visible.
      timerImg.style.display = 'block';
      let phaseText, phaseProgress;
      if (timeElapsed < 30 * 1000) {
        phaseText = "Tune in";
        phaseProgress = timeElapsed / (30 * 1000);
        timerImg.src = "tunein.png";
      } else if (timeElapsed < 60 * 1000) {
        phaseText = "Reflect";
        phaseProgress = (timeElapsed - 30 * 1000) / (30 * 1000);
        timerImg.src = "reflect.png";
      } else {
        phaseText = "Reset";
        phaseProgress = (timeElapsed - 60 * 1000) / (30 * 1000);
        timerImg.src = "resets.png";
      }

      // Update the timer message using two overlapping spans.
      timerMessage.innerHTML = `<span class="static-text">${phaseText}</span><span class="progress-overlay">${phaseText}</span>`;
      const staticTextEl = timerMessage.querySelector('.static-text');
      const overlayEl = timerMessage.querySelector('.progress-overlay');
      const fullWidth = staticTextEl.offsetWidth;
      overlayEl.style.width = (phaseProgress * fullWidth) + 'px';
    }

    // Reset the timer to its initial state.
    function resetTimer() {
      clearInterval(timer);
      timerState = "initial";
      timerMessage.textContent = "Catch the urge";
      timerImg.style.display = 'none';
      timerImg.src = "";
      buttonLabel.style.display = 'block';
      circle.style.strokeDashoffset = circumference;
      timerButton.disabled = false;
    }

    // Start the timer.
    function startTimer() {
      timerState = "running";
      timerButton.disabled = true;
      buttonLabel.style.display = 'none';
      startTime = Date.now();
      updateState(0);
      timer = setInterval(() => {
        const elapsed = Date.now() - startTime;
        if (elapsed >= totalDuration) {
          setProgress(totalDuration);
          updateState(totalDuration);
          clearInterval(timer);
          timerState = "finished";
          timerButton.disabled = false;
        } else {
          setProgress(elapsed);
          updateState(elapsed);
        }
      }, 100);
    }

    // Button click: start if initial; reset if finished.
    timerButton.addEventListener("click", () => {
      if (timerState === "initial") {
        startTimer();
      } else if (timerState === "finished") {
        resetTimer();
      }
    });
  </script>
</body>
</html>
